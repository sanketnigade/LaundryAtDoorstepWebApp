<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">


    <link rel="stylesheet" th:href="@{/styles/main.css}">
    <title>Title</title>

</head>

<body >

<nav class="navbar navbar-light bg-success mb-5">
    <a style="color: white;" class="navbar-brand">DecaLaundry</a>
    <form class="form-inline" th:action="@{/login}" th:object="${user}" >

        <button class="btn btn-primary" value="logout" type="submit">Log in</button>
    </form>
</nav>


<section class="signup">
    <div class="container">
        <div class="signup-content">


                <form action="#" th:action="@{/addUser}" th:object="${user}" method="post" class="signup-form">
                    <h2 class="form-title">Create An Account</h2>
                    <div class="form-group">
                        <input class="form-input" required th:field="*{fullName}" type="text" autofocus="autofocus" name="fullName" placeholder="Full name"/>
                    </div>
                    <div class="form-group">
                        <input class="form-input" required th:field="*{preferredName}" type="text" autofocus="autofocus" name="preferredName" placeholder="Preferred name"/>
                    </div>
                    <div class="form-group">
                        <input class="form-input" required th:field="*{phoneNumber}" type="text" autofocus="autofocus" name="phone" placeholder="Phone number"/>
                    </div>

                    <div class="form-group">
                        <input class="form-input" required th:field="*{email}" type="email" autofocus="autofocus" name="email" placeholder="Email" />
                    </div>

                    <div class="form-group">
                        <input class="form-input" required th:field="*{password}" type="password" autofocus="autofocus" name="password" placeholder="Password" />
                    </div>

                    <label for="role">SIGN UP AS:</label>
                    <select class="form-input" autofocus="autofocus" required th:field="*{role}" id="role" name="role">
                        <option value="customer">Customer</option>
                        <option value="Launderer">Launderer</option>
                    </select>

                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>check box to agree <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Signup"/>
                    </div>
                </form>
                <p class="loginhere">
                    Have already an account ? <a th:href="@{/login}" class="loginhere-link">Login here</a>
                </p>
            </div>
        </div>
    </div>
</section>
</table>
</body>
</html>
